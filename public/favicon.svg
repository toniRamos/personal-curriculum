<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background with fill -->
    <rect x="10" y="10" width="80" height="80" rx="4" ry="4" fill="#64ffda" stroke="#64ffda" stroke-width="2"/>
    
    <!-- Letters AR -->
    <text x="50" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="400" fill="#000000" text-anchor="middle" dominant-baseline="central">AR</text>
    
    <style>
        rect { 
            fill: #64ffda;
            stroke: #64ffda;
        }
        text { 
            fill: #000000;
        }
        @media (prefers-color-scheme: light) {
            rect { 
                fill: #64ffda;
                stroke: #64ffda;
            }
            text { 
                fill: #000000;
            }
        }
    </style>
</svg>
